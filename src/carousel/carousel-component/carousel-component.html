<section class="carousel-wrapper" #carouselWrapper>
    <ul class="carousel-inner" #carousel>
      <li *ngFor="let item of items;" class="carousel-item">
        <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
      </li>
    </ul>
  </section>
  <div *ngIf="showControls"  class="button-container">
    <button (click)="next()" [disabled]="disableButton"class="btn btn-default">Next</button>
    <button (click)="prev()" [disabled]="disablePrevButton" class="btn btn-default">Prev</button>
  </div>
