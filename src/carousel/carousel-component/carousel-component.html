<section class="carousel-wrapper container" [ngStyle]="carouselWrapperStyle">
    <ul class="carousel-inner row" #carousel>
      <li *ngFor="let item of items;" class="carousel-item col-md-3 col-sm-12">
        <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
      </li>
    </ul>
  </section>
  <div *ngIf="showControls"  class="button-container">
    <button (click)="next()" class="btn btn-default">Next</button>
    <button (click)="prev()" class="btn btn-default">Prev</button>
  </div>
